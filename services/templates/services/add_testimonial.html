{% extends "base.html" %}

{% block content %}
<div class="container mt-5 pt-5">
    <!-- Add Heading -->
    <h1 class="mb-4 text-center">Add a Testimonial</h1>

    <!-- Display Messages (if any) -->
    {% if messages %}
        <div class="alert alert-info">
            <ul class="messages mb-0">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <!-- Form Wrapper (Centered and Pushed Down) -->
    <div class="form-wrapper mt-5" style="max-width: 600px; margin: 0 auto;">
        <form method="POST">
            {% csrf_token %}
            
            <!-- Form Fields -->
            <div class="form-group mb-3">
                {{ form.as_p }}
            </div>

            <!-- Submit and Cancel Buttons (Centered) -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit Testimonial</button>
                <a href="{% url 'view_testimonials' %}" class="btn btn-secondary ml-3">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
