{% extends "base.html" %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="mb-4">Delete Testimonial</h1>

    <p>Are you sure you want to delete this testimonial?</p>
    <p><strong>{{ testimonial.content }}</strong></p>
    
    <div class="mt-3">
        <a href="{% url 'delete_testimonial' testimonial.id %}" class="btn btn-danger">Yes, Delete</a>
        <a href="{% url 'view_testimonials' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
