<!-- Minimal Toast Container -->
<div class="toast custom-toast rounded-0 border-0 shadow-sm" data-bs-autohide="true" data-bs-delay="2500" style="max-width: 300px; padding: 8px 12px;">
  <div class="arrow-up arrow-success"></div>
  <div class="w-100 toast-capper bg-success"></div>
  <div class="toast-header bg-white text-dark position-relative" style="padding: 5px 10px;">
      <strong class="mr-auto" style="font-size: 14px;">Success!</strong>
      <button type="button" class="btn-close text-dark" data-bs-dismiss="toast" aria-label="Close" style="font-size: 1.2rem; position: absolute; right: 5px; top: 5px;"></button>
  </div>
  <div class="toast-body bg-white" style="padding: 5px 10px; font-size: 12px;">
      <p>{{ message }}</p>
      {% if grand_total and not on_profile_page %}
      <p class="bag-info bg-white text-dark py-2 px-3 mb-2" style="font-size: 14px; font-weight: 500;">
        <strong>Your Bag ({{ product_count }})</strong>
      </p>
          <div class="bag-notification-wrapper">
              {% for item in bag_items %}
                  <div class="row mb-2" style="font-size: 12px;">
                      <div class="col-3 my-1">
                          <img class="w-100 rounded" src="{{ item.product.image.url }}" alt="Product Image" style="max-height: 40px;">
                      </div>
                      <div class="col-7">
                          <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                          <p class="my-0 small text-muted">Qty: {{ item.item_quantity }}</p>
                      </div>
                  </div>
              {% endfor %}
          </div>
          <div class="row">
              <div class="col">
                  <strong><p class="mt-3 mb-1 text-black" style="font-size: 12px;">
                      Total: <span class="float-end">${{ total|floatformat:2 }}</span>
                  </p></strong>
                  <a href="{% url 'view_bag' %}" class="btn btn-black btn-block rounded-0" style="font-size: 12px; background-color: aqua;">
                      Go To Checkout
                  </a>
              </div>
          </div>
      {% endif %}
  </div>
</div>
